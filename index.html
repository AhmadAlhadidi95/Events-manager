<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="/sweetAlert/dist/sweetalert2.all.min.js"></script>
    <title>Events manager</title>
</head>
<body>
    <div class="container">
        <h1>Events manager</h1>
        
        <div class="add-box">
            <input type="text" id="name" placeholder="Event name">
            <input type="text" id="organiser" placeholder="Name Organiser">
            <bdo dir="ltr"><input type="date" id="date"></bdo>
            <input type="button" value="Click" onclick="addEvent()">
            
            <div class="events-box"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
